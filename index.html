<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Playlist Change Calendar</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- üåª Left Side Characters -->
  <img src="crazydave.gif" class="floating-gif crazy-dave" alt="Crazy Dave" />
  <img src="peashooter.gif" class="floating-gif peashooter" alt="Peashooter" />
  <img src="peashooter.gif" class="floating-gif peashooter" alt="Peashooter2" />
  <img src="sunflower.gif" class="floating-gif sunflower" alt="Sunflower" />

  <!-- üßü Right Side Characters -->
  <img src="zomboss.gif" class="zomboss" alt="Zomboss" />
  <img src="zombie.gif" class="zombie1" alt="Zombie 1" />
  <img src="zombie.gif" class="zombie2" alt="Zombie 2" />
  <img src="zombie.gif" class="zombie3" alt="Zombie 3" />

  <!-- üéØ Header with Emojis -->
  <header class="header-with-emoji">
    <img src="holy-moly.gif" alt="Left Emoji" class="emoji left-emoji" />
    <h1 class="ae-logo">√Ü</h1>
    <img src="crying-emoji.gif" alt="Right Emoji" class="emoji right-emoji" />
  </header>

  <!-- üìÖ Calendar -->
  <section id="calendar-section">
    <div id="calendar-wrapper">
      <div id="calendar-container" class="month-card">
        <div id="month-nav">
          <button id="prev-month" aria-label="Previous Month">‚óÄ</button>
          <span id="month-display">Loading‚Ä¶</span>
          <button id="next-month" aria-label="Next Month">‚ñ∂</button>
        </div>
        <div id="calendar-placeholder"></div>
      </div>
    </div>
  </section>

  <!-- üì∑ Playlist Snapshots -->
  <section id="details-section">
    <div id="details"></div>
  </section>

  <!-- üìñ Book Section (now after playlist) -->
  <section class="book-section">
    <div class="book-container">
      <button class="book-btn prev-btn" onclick="changePage(-1)">‚Üê</button>
      <img id="book-page" src="book1.png" alt="Book Page" />
      <button class="book-btn next-btn" onclick="changePage(1)">‚Üí</button>
    </div>
  </section>

  <!-- üìú Scripts -->
  <script src="calendar.js"></script>
  <script>
    const pages = [
      'book1.png', 'book2.png', 'book3.png', 'book4.png', 'book5.png',
      'book6.png', 'book7.png', 'book8.png', 'book9.png', 'book10.png',
      'book11.png', 'book12.png', 'book13.png', 'book14.png', 'book15.png'
    ];
    let currentPage = 0;

    function changePage(direction) {
      currentPage += direction;
      if (currentPage < 0) currentPage = 0;
      if (currentPage >= pages.length) currentPage = pages.length - 1;
      document.getElementById('book-page').src = pages[currentPage];
    }
  </script>
</body>
</html>
