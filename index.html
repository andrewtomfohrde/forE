<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Playlist Change Calendar</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<!-- 🌻 Left Side Characters -->
<div class="decor-left">
  <img src="crazydave.gif" class="gif crazy-dave" alt="Crazy Dave" />
  <img src="peashooter.gif" class="gif peashooter" alt="Peashooter" />
  <img src="sunflower.gif" class="gif sunflower" alt="Sunflower" />
</div>

<!-- 🧟‍♂️ Right Side Characters -->
<div class="decor-right">
  <img src="zomboss.gif" class="gif zomboss" alt="Zomboss" />
  <img src="zombie.gif" class="gif zombie" alt="Zombie" />
  <img src="deadzombie.gif" class="gif dead-zombie" alt="Dead Zombie" />
</div>

  <!-- Header with Emojis -->
  <header class="header-with-emoji">
    <img src="holy-moly.gif" alt="Left Emoji" class="emoji left-emoji" />
    <h1 class="ae-logo">Æ</h1>
    <img src="crying-emoji.gif" alt="Right Emoji" class="emoji right-emoji" />
  </header>

  <!-- Calendar -->
  <section id="calendar-section">
    <div id="calendar-wrapper">
      <div id="calendar-container" class="month-card">
        <div id="month-nav">
          <button id="prev-month" aria-label="Previous Month">◀</button>
          <span id="month-display">Loading…</span>
          <button id="next-month" aria-label="Next Month">▶</button>
        </div>
        <div id="calendar-placeholder"></div>
      </div>
    </div>
  </section>

  <!-- Playlist Snapshots -->
  <section id="details-section">
    <div id="details"></div>
  </section>

  <!-- Scripts -->
  <script src="calendar.js"></script>
</body>
</html>
