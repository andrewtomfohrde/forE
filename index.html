<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Playlist Change Calendar</title>

  <!-- 
    If you’re publishing under a GitHub Pages subfolder (e.g. /forE/), uncomment the next line:
    <base href="/forE/" />
  -->

  <!-- 1) Google Fonts: “Patrick Hand” for headings & descriptions, “Roboto” for timestamps -->
  <link
    href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto:wght@300;400&display=swap"
    rel="stylesheet"
  />

  <!-- 2) Our custom stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ======================================
       Main Page Heading
       ====================================== -->
  <header>
    <h1>📅 Playlist Change Calendar</h1>
  </header>

  <!-- ======================================
       Calendar Section
       ====================================== -->
  <section id="calendar-section">
    <!-- Month‐Navigator sits inside the “wood frame” -->
    <div id="calendar-container" class="month-card">
      <div id="month-nav">
        <button id="prev-month" aria-label="Previous Month">◀</button>
        <span id="month-display">Loading…</span>
        <button id="next-month" aria-label="Next Month">▶</button>
      </div>
      <div id="calendar-placeholder"></div>
    </div>
  </section>

  <!-- ======================================
       Details Section (two‐column snapshot panels)
       ====================================== -->
  <section id="details-section">
    <div id="details"></div>
  </section>

  <!-- ======================================
       Interactive Calendar Logic
       calendar.js contains all the code that:
         • fetches history.json
         • builds each month’s table
         • animates left/right transitions
         • populates the two side‐by‐side playlist columns
       ====================================== -->
  <script src="calendar.js"></script>
</body>
</html>
