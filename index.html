<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Playlist Change Calendar</title>

  <!-- If you deploy under a GitHub Pages subfolder (e.g. /forE/), uncomment this:
  <base href="/forE/" />
  -->

  <!-- Link to our “nice‐looking” CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ══════════ Page Heading ══════════ -->
  <h1>📅 Playlist Change Calendar</h1>

  <!-- ══════════ Chalkboard “Wood Frame” Container ══════════ -->
  <div id="calendar-container" class="month-card">
    <!-- Month navigator: ◀ [ Month Year ] ▶ -->
    <div id="month-nav" style="text-align: center; margin-bottom: 1rem;">
      <button id="prev-month">◀</button>
      <span id="month-display">Loading…</span>
      <button id="next-month">▶</button>
    </div>

    <!-- JavaScript will inject a <table class="calendar-table"> here -->
    <div id="calendar-placeholder"></div>
  </div>

  <!-- ══════════ Details Area (two side‐by‐side columns) ══════════ -->
  <div id="details"></div>

  <!-- ══════════ Interactive Calendar Logic ══════════ -->
  <script src="calendar.js"></script>
</body>
</html>
